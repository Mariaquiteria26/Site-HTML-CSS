        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <div class="nav-secundaria">
            <h4>O mundo da Barbie</h4>

        <div class="nav-principal">
            <img src="imagens/c4cf4eea-f24c-437d-9f3c-032059143d98.png" alt="Logo da Barbie" />

            <div>
                <i class="fi fi-brands-instagram"></i>

                <i class="fi fi-brands-tik-tok"></i>
                <i class="fi fi-brands-youtube"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="center">
            <h1>Armario da Barbie</h1>
            <img src="imagens/armario da barbie.jpg" alt="armario da barbie" class="armario">
        </div>
        <section class="looks">
            <button class="btn" onclick="anterior()">
                <i class="fa-solid fa-angle-left"></i>
            </button>
            <img src="imagens/look1.png" alt="look1" class="img" id="img">
            <button class="btn" onclick="proximo()">
                <i class="fa-solid fa-angle-right"></i>
            </button>
        </section>
    </main>

    <script>
        const imagens = [
            "imagens/look1.png",
            "imagens/look2.png",
            "imagens/look3.png",
            "imagens/look4.png",
            "imagens/look5.png",
            "imagens/look6.png"
        ];

        let indice = 0;

        function atualizarImagem() {
            document.getElementById("img").src = imagens[indice];
        }

        function proximo() {
            indice = (indice + 1) % imagens.length;
            atualizarImagem();
        }

        function anterior() {
            indice = (indice - 1 + imagens.length) % imagens.length;
            atualizarImagem();
        }
    </script>
